    <style>
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            overflow: hidden;
            background: transparent;
        }

        /* Swiper Slide Styling */
        .swiper {
            width: 82%;
            height: 250px;
            margin: auto;
        }

        .swiper-slide {
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 122, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: burlywood;
        }

        .swiper-slide strong {
            display: block;
            line-height: 1.5;
        }

        .swiper-slide:hover {
            transform: scale(1.05);
        }

        .swiper-slide::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            /* background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0) 80%); */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: -1;
            box-shadow: burlywood;
            cursor: pointer;
        }

        .swiper-slide:hover::before {
            opacity: 1;
        }

        /* Cursor glow effect */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            opacity: 0;
        }

        /* text manipulation */
        .container p {
            font-size: clamp(23px, 3vw, 36px);
            font-weight: bold;
            text-align: center;
        }

        .swiper p {
            font-size: clamp(23px, 3vw, 36px);
        }

        .swiper-slide span {
            font-size: clamp(20px, 2vw, 24px);
        }

        /* Media Queries for Mobile View */
        @media (max-width: 768px) {
            .container {
                height: auto; /* Adjust height for smaller screens */
                padding: 20px; /* Add some padding */
            }

            .swiper {
                width: 90%; /* Increase width for better visibility */
                height: auto; /* Adjust height for smaller screens */
            }

            .swiper-slide {

                padding: 15px; /* Add padding for better spacing */
            }

            .swiper-slide strong {

            }

            .swiper-slide span {

            }

        @media (max-width: 480px) {

    <!-- SWIPER ANIMATION USED JS LIBARARY HERE. NOTHING SPECIAL -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 2,
            spaceBetween: 20,
            loop: true,
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
            },
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            // Breakpoints for responsive design
            breakpoints: {
                // When window width is >= 320px
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                // When window width is >= 768px
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
            },
        });
    
        document.querySelectorAll(".mySwiper .swiper-slide").forEach((slide) => {
            let glow = document.createElement("div");
            glow.classList.add("glow");
            slide.appendChild(glow);
    
            slide.addEventListener("mousemove", (event) => {
                let rect = slide.getBoundingClientRect();
                let x = event.clientX - rect.left;
                let y = event.clientY - rect.top;
                let centerX = rect.width / 2;
                let centerY = rect.height / 2;
    
                let rotateX = (centerY - y) / 15;
                let rotateY = (x - centerX) / 15;
    
                slide.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                
                // Move glow with cursor
                glow.style.left = `${x}px`;
                glow.style.top = `${y}px`;
                glow.style.opacity = "1";
                glow.style.transform = "translate(-50%, -50%) scale(2)";
            });
    
            slide.addEventListener("mouseleave", () => {
                slide.style.transition = "transform 0.3s ease-out";
                slide.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)";
    
                // Hide glow smoothly
                glow.style.opacity = "0";
                glow.style.transform = "translate(-50%, -50%) scale(0)";
            });
        });
    </script>

    <script>
